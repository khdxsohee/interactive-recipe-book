<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Recipe Book</h1>
        <nav>
            <input type="text" id="searchInput" placeholder="Search recipes...">
            <button id="addRecipeBtn">Add New Recipe</button>
        </nav>
    </header>

    <main id="recipeList">
        </main>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Add New Recipe</h2>
            <form id="recipeForm">
                <label for="recipeName">Recipe Name:</label>
                <input type="text" id="recipeName" required>

                <label for="recipeImage">Image URL (optional):</label>
                <input type="text" id="recipeImage">

                <label for="ingredients">Ingredients (one per line):</label>
                <textarea id="ingredients" rows="5" required></textarea>

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" rows="8" required></textarea>

                <label for="prepTime">Preparation Time (minutes):</label>
                <input type="number" id="prepTime" min="0">

                <label for="servings">Servings:</label>
                <input type="number" id="servings" min="1">

                <button type="submit" id="saveRecipeBtn">Save Recipe</button>
            </form>
        </div>
    </div>

    <div id="viewRecipeModal" class="modal">
        <div class="modal-content">
            <span class="close-button view-close-button">&times;</span>
            <h2 id="viewRecipeTitle"></h2>
            <img id="viewRecipeImage" src="" alt="Recipe Image">
            <p><strong>Preparation Time:</strong> <span id="viewRecipePrepTime"></span> minutes</p>
            <p><strong>Servings:</strong> <span id="viewRecipeServings"></span></p>
            <h3>Ingredients:</h3>
            <ul id="viewRecipeIngredients"></ul>
            <h3>Instructions:</h3>
            <p id="viewRecipeInstructions"></p>
            <button id="editRecipeBtn">Edit Recipe</button>
            <button id="deleteRecipeBtn">Delete Recipe</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
